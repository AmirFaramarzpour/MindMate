<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Mate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    body {
        font-family: 'Zain', sans-serif;
        background-color: #001B2D;
        background-image: url("https://ik.imagekit.io/0daytaken/wallpaperflare.com_wallpaper(1).jpg?updatedAt=1739916164924");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        margin: 0;
        color: #FFFFFF;
    }
    .container {
        max-width: 800px;
        width: 100%;
        background-color: #00000065;
        border-radius: 30px;
        padding: 20px;  /* Reduced padding to make more room */
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .section {
        padding: 15px;  /* Reduced padding for tighter layout */
        background-color: #00000065;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .chat-box {
        height: 150px;  /* Increased height of chat box */
        overflow-y: auto;
        border: 1px solid #444;
        padding: 0px;
        background-color: #d8daddb7;
        border-radius: 8px;
        margin-bottom: 10px;  /* Reduced margin */
        width: 100%;
        color: #000000;
        font-size: 16px;
        font-family: 'Zain', sans-serif;
    }

    .prompt-box {
        height: 50px;  /* Smaller height for prompt box */
        overflow-y: auto;
        border: 1px solid #444;
        padding: 0px;
        background-color: #d8daddb7;
        border-radius: 8px;
        margin-bottom: 15px;
        width: 100%;
        color: #000000;
        font-size: 16px;
        font-family: 'Zain', sans-serif;
    }
    .search-box {
            height: 30px;  /* Adjusted for smaller screens */
            width: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 0px;
            background-color: #d8daddb7;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #000000;
            font-size: 16px;
            font-family: 'Zain', sans-serif;
        }
    .chat-box div {
        text-align: justify;
        margin-bottom: 15px;
    }

    .send-btn {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 10px;
    }

    .send-btn button {
        padding: 5px 0;
        font-size: 1rem;
        border-radius: 10px;
        background-color: #432E54;
        border: none;
        color: #FFF;
        transition: background-color 0.3s ease;
        font-family: 'Zain', sans-serif;
    }

    .send-btn button:hover {
        background-color: #9E6F3D;
    }

    p.transparent-title {
        font-family: "Rubik Distressed", serif;
        font-weight: 400;
        font-style: normal;
        background-color: #00000000;
        padding: 15px;
        border-radius: 10px;
        font-size: 4.5rem;  /* Slightly reduced font size for better fit */
        color: #ffffff;
        margin-bottom: 20px;  /* Reduced margin to bring it closer */
        overflow-wrap: break-word;  /* Ensure text wraps if needed */
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .social-icons a {
        color: #ffffff;
        font-size: 1.5rem;
        text-decoration: none;
    }

    .social-icons a:hover {
        color: #432E54;
    }

    .footer-text {
        color: #FFF;
        font-size: 1rem;
        margin-top: 20px;
        text-align: center;
        font-family: 'Zain', sans-serif;
    }


    .night-mode {
        background-color: #121212;
        color: #ffffff;
    }

    .night-mode-box {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #444;
    }

    .night-mode-input {
        background-color: #222;
        color: #ffffff;
        border: 1px solid #444;
    }
    .highlight {
        background-color: yellow; /* Highlight color */
    }

    @media (max-width: 767px) {
        .container {
            padding: 15px;
        }

        p.transparent-title {
            font-size: 1.8rem;
        }

        .send-btn {
            grid-template-columns: repeat(2, 1fr);
        }

        .chat-box {
            height: 200px;  /* Adjusted for smaller screens */
        }

        .prompt-box {
            height: 80px;  /* Adjusted for smaller screens */
        }
        .search-box {
            height: 80px;  /* Adjusted for smaller screens */
        }
    }
</style>
</head>
<body>
    <div class="container text-center">
        <p class="transparent-title">Mind Mate <sub style="font-family: Zain, serif;font-size: 1.0rem; font-weight: 400; font-style: normal">Official release</sub></p>
        <div class="section">
            <input type="text" id="search-chat" class="search-box" rows="1" placeholder="  Search chat history...">
            <div id="ai-response" class="chat-box"></div>
            <textarea id="ai-prompt" placeholder="  Enter your message here..." class="prompt-box" rows="4"></textarea>
            <div class="send-btn">
                <button class="btn" id="ai-send-button"><i class="fas fa-paper-plane"></i> Send</button>
                <button class="btn" id="regenerate-button"><i class="fas fa-redo"></i> Regenerate</button>
                <button class="btn" id="listen-button"><i class="fas fa-volume-up"></i> Listen</button>
                <button class="btn" id="mic-button"><i class="fas fa-microphone"></i> Speak</button>
                <button class="btn" id="copy-button"><i class="fas fa-copy"></i> Copy</button>
                <button class="btn" id="download-button"><i class="fas fa-download"></i> Download</button> 
                <button class="btn" id="screenshot-button"><i class="fas fa-camera"></i> Screenshot</button>
                <button class="btn" id="clear-button"><i class="fas fa-trash-alt"></i> Clear</button>
                <button class="btn" id="refresh-button"><i class="fas fa-sync-alt"></i> Refresh</button>
                <button class="btn" id="pin-button"><i class="fas fa-thumbtack"></i> Pin</button>
                <button class="btn" id="share-button"><i class="fas fa-share-alt"></i> Share</button>
                <button class="btn" id="favorite-button"><i class="fas fa-star"></i> Favorite</button>
                <button class="btn" id="fullscreen-button"><i class="fas fa-expand"></i> Fullscreen</button>
                <button class="btn" id="night-mode-button"><i class="fas fa-moon"></i> Night Mode</button>

            </div>
        </div>

        <div class="social-icons">
            <a href="https://t.me/HotChartMusic" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.youtube.com/@rootkitraven" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/amirfaramarzpour" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://amirfaramarzpour.ir" target="_blank"><i class="fas fa-globe"></i></a>
        </div>

        <div class="footer-text">
            |&copy; 2025 - Amir Faramarzpourâ„¢|
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('ai-send-button').addEventListener('click', async function() {
            const prompt = document.getElementById('ai-prompt').value;
            const responseBox = document.getElementById('ai-response');
            const timestamp = new Date().toLocaleTimeString();
            if (prompt.trim() !== "") {
                responseBox.innerHTML += `<div><strong>Me (${timestamp}):</strong> ${prompt}</div>`;
                document.getElementById('ai-prompt').value = "";
                try {
                    const response = await axios.post('/api/ai', { prompt });
                    responseBox.innerHTML += `<div><strong>Mate (${new Date().toLocaleTimeString()}):</strong> ${response.data.response || response.data.error}</div>`;
                    responseBox.scrollTop = responseBox.scrollHeight;
                } catch (error) {
                    responseBox.innerHTML += `<div class="alert alert-danger">An error occurred. Please try again later.</div>`;
                }
            }
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            const responseBox = document.getElementById('ai-response');
            const range = document.createRange();
            range.selectNodeContents(responseBox);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
        });

        document.getElementById('clear-button').addEventListener('click', function() {
            document.getElementById('ai-response').innerHTML = "";
        });

        document.getElementById('listen-button').addEventListener('click', function() {
            const responseText = document.getElementById('ai-response').innerText;
            if (responseText.trim() !== "") {
                const speech = new SpeechSynthesisUtterance(responseText);
                speech.lang = 'en-US';
                window.speechSynthesis.speak(speech);
            }
        });

        document.getElementById('mic-button').addEventListener('click', function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('ai-prompt').value += transcript;
            };
        });

        document.getElementById('fullscreen-button').addEventListener('click', function() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.getElementById('refresh-button').addEventListener('click', function() {
            location.reload();
        });

        // Download Button Functionality
        document.getElementById('download-button').addEventListener('click', function() {
            const responseBox = document.getElementById('ai-response');
            const content = responseBox.innerText;

            if (content.trim() !== "") {
                const blob = new Blob([content], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'chat_history.txt';
                link.click();
            } else {
                alert("No conversation to download.");
            }
        });

        document.getElementById('night-mode-button').addEventListener('click', function() {
            const body = document.body;
            const chatBox = document.getElementById('ai-response');
            const promptBox = document.getElementById('ai-prompt');
            const searchBar = document.getElementById('search-chat');

            body.classList.toggle('night-mode');
            chatBox.classList.toggle('night-mode-box');
            promptBox.classList.toggle('night-mode-input');
            searchBar.classList.toggle('night-mode-input');

            if (body.classList.contains('night-mode')) {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                this.innerHTML = '<i class="fas fa-moon"></i> Night Mode';
            }
        });


        document.getElementById('screenshot-button').addEventListener('click', function() {
            const chatBox = document.getElementById('ai-response'); // Select the chat box

            html2canvas(chatBox).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'chat_screenshot.png';
                link.click();
            });
        });


        // Function to add a message to favorites
        document.getElementById('favorite-button').addEventListener('click', function() {
            const chatMessage = document.getElementById('ai-response').innerText; // Get the chat message
            let favorites = JSON.parse(localStorage.getItem('favorites')) || []; // Get favorites from local storage

            if (!favorites.includes(chatMessage)) {
                favorites.push(chatMessage); // Add the message to favorites
                localStorage.setItem('favorites', JSON.stringify(favorites)); // Save to local storage
                alert(`${chatMessage} has been added to favorites!`);
            } else {
                alert(`${chatMessage} is already in favorites.`);
            }
        });

        // Function to view favorites
        //document.getElementById('view-favorites-button').addEventListener('click', function() {
            //const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            //const favoritesList = document.getElementById('favorites-list');
            //favoritesList.innerHTML = ''; // Clear the list

            //if (favorites.length === 0) {
                //favoritesList.innerHTML = 'No favorites added yet.';
            //} else {
                //favorites.forEach(favorite => {
                    //const listItem = document.createElement('div');
                    //listItem.innerText = favorite; // Display each favorite message
                    //favoritesList.appendChild(listItem);
                //});
            //}
        //});

        document.getElementById('search-chat').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase(); // Get the search term
            const messages = document.querySelectorAll('.chat-box'); // Select all chat messages

            messages.forEach(msg => {
                const originalText = msg.textContent; // Get the original text of the message
                msg.innerHTML = originalText; // Reset the inner HTML to original

                if (searchTerm) {
                    const regex = new RegExp(`(${searchTerm})`, 'gi'); // Create a regex for the search term
                    if (originalText.toLowerCase().includes(searchTerm)) {
                        msg.innerHTML = originalText.replace(regex, '<span class="highlight">$1</span>'); // Highlight matches
                    }
                }
            });
        });

        document.getElementById('share-button').addEventListener('click', function() {
            const siteUrl = window.location.href; // Get the current site's URL
            copyToClipboard(siteUrl); // Copy the URL to clipboard
            alert('Site URL copied to clipboard: ' + siteUrl); // Notify the user
        });

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }



    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
